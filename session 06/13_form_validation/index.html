<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Form Validation</title>

    <style>
        .field-error {
            color: red;
        }
    </style>
</head>
<body>
    <form name="myForm" action="user/add" onsubmit="return validateForm()" method="post">
        <section>
            Name: <input type="text" name="fname">
            <span class="field-error" id="error-msg"></span>
        </section>
        
        
        <section>
            <input type="submit" value="Submit">
        </section>        
    </form>

    <script src="script.js"></script>
</body>
</html>
